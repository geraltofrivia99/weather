<div class="loggin__container">
  <form (submit)="onSubmit($event)" class="loggin__form">
    <img src="src/assets/img/girl.png" alt="" class="user_icon">
    <h3>Loggin In</h3>
    <mat-form-field>
      <input matInput autoComplete="false" placeholder="Login" [formControl]="email" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sign In</button>
    <a class="forget_pass" mat-button routerLink=".">Forget password</a>
    <!-- <div class="signup_link">
      <a routerLink="/signup" routerLinkActive="active">Go to SignUp</a>
    </div> -->
  </form>
</div>
