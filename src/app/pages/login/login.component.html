<div class="loggin__container">
  <form (submit)="onSubmit($event)" class="loggin__form">
    <mat-form-field>
      <input matInput placeholder="Enter your login" [formControl]="email" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-button color="accent" type="submit">SignIn</button>
    <div class="signup_link">
      <a routerLink="/signup" routerLinkActive="active">Go to SignUp</a>
    </div>
  </form>
</div>
