<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>Learn one way to build applications with Angular and reuse your code and abilities to build
    apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" [(ngModel)]="proxyValue"  matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event)" >
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option.username }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  <!-- <input type="text" [(ngModel)]="inputvalue"> -->
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="id" cdkFocusInitial>Install</button>
</mat-dialog-actions>
